<!DOCTYPE html>
<html>
    <header>
        <title>Gallery 02</title>
        <link rel="stylesheet" href="style.css">
    </header>
    <body>
        <span class="background">
            <section class="gallery">
                <article class="card">
                    <figure>
                        <img
                            src="images/kp (4).jpg"
                            alt="Spring"
                            title="Spring"
                        />
                    </figure>
                </article>
                <article class="card">
                    <figure>
                        <img
                            src="images/kp (1).jpg"
                            alt="Summer"
                            title="Summer"
                        />
                    </figure>
                </article>
                <article class="card">
                    <figure>
                        <img
                            src="images/kp (2).jpg"
                            alt="Autumn"
                            title="Autumn"
                        />
                    </figure>
                </article>
                <article class="card">
                    <img
                        src="images/kp (3).jpg"
                        alt="Winter"
                        title="Winter"
                    />
                </article>
                <article class="card">
                    <img
                        src="images/w (3).jpg"
                        alt="Winter"
                        title="Winter"
                    />
                </article> 
            </section>            
        </span>
    </body>
</html>
